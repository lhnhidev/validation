<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <form action="" method="POST" class="form" id="form-1">
            <h2 class="form__heading">Thành viên đăng ký</h2>
            <p class="form__desc">Cùng nhau học lập trình <3</p>

            <div class="form-group">
                <label for="fullName" class="form-label">Họ và tên</label>
                <input type="text" name="fullName" class="form-control" id="fullName" placeholder="VD: Lê Hoàng Nhi">
                <span class="form-span"></span>
            </div>

            <div class="form-group">
                <label for="" class="form-label">Giới tính</label>
                <div>
                    <div class="form-check inline">
                        <input type="radio" name="sex" value="male" class="form-check-input" id="male">
                        <label for="male">Nam</label>
                    </div>
                    <div class="form-check inline">
                        <input type="radio" name="sex" value="female" class="form-check-input" id="female">
                        <label for="female">Nữ</label>
                    </div>
                    <div class="form-check inline">
                        <input type="radio" name="sex" value="other" class="form-check-input" id="other">
                        <label for="other">Khác</label>
                    </div>
                </div>
                <span class="form-span"></span>
            </div>

            <div class="form-group">
                <label for="" class="form-label">Ngôn ngữ lập trình</label>
                <div>
                    <div class="col-6">
                        <div class="form-check">
                            <input type="checkbox" name="programming" value="C/C++" class="form-check-input" id="C/C++">
                            <label for="C/C++">C/C++</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="programming" value="Java" class="form-check-input" id="Java">
                            <label for="Java">Java</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="programming" value="Javascript" class="form-check-input" id="Javascript">
                            <label for="Javascript">Javascript</label>
                        </div>
                    </div>
    
                    <div class="col-6">
                        <div class="form-check">
                            <input type="checkbox" name="programming" value="Python" class="form-check-input" id="Python">
                            <label for="Python">Python</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="programming" value="Golang" class="form-check-input" id="Golang">
                            <label for="Golang">Golang</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="programming" value="Other" class="form-check-input" id="Other">
                            <label for="Other">Other</label>
                        </div>
                    </div>
                </div>
                <span class="form-span"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Nhập email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="VD: lhnhi@gmail.com">
                <span class="form-span"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Nhập mật khẩu</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                <span class="form-span"></span>
            </div>

            <div class="form-group">
                <label for="passwordConfirm" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" name="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Nhập lại mật khẩu">
                <span class="form-span"></span>
            </div>

            <input type="submit" value="Đăng ký" class="btn-submit" id="submit">
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./script/index.js"></script><script>
        
        Validator ({
            form: '#form-1',
            formGroup: '.form-group',
            errorMessage: '.form-span',
            editError: 'invalid',
            rules: [
                Validator.isRequired('#fullName'),
                Validator.isRequired('input[name="sex"]'),
                Validator.isRequired('input[name="programming"]'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.isPassword('#password'),
                Validator.isRequired('#passwordConfirm'),
                Validator.isPasswordConfirm('#passwordConfirm', function () {
                    return document.querySelector('#form-1 #password');
                })
            ],
            onSubmit: {}
        });

    </script>

    
</body>
</html>
